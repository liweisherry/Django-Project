{% extends 'publisher_list.html' %}

{% block main %}
    
      <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">

        <h2 class="sub-header">书籍列表</h2>
        <a class="btn btn-primary btn-sm" href="/book_add/?id={{i.id}}">新增</a>
        <div class="table-responsive">
          <table class="table table-striped table-hover">
            <thead>
              <tr>
                <th>序号 </th>
                <th>书籍名称</th>
                <th>出版社名称</th>
                <th>操作</th>
              </tr>
            </thead>
            <tbody>
              {%for i in all_book %}

              <tr>
                <td>{{forloop.counter}} </td>
                <td>{{i.name}}</td>
                <td>{{i.publisher.name  }}</td>
                <td>
                  <a class="btn btn-primary btn-sm" href="/book_edit/?id={{i.id}}">编辑</a>
                  <a class="btn btn-danger btn-sm" href="{% url 'del' 'book' i.pk %}">删除</a>

                </td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>

       {% load mytags %}
       {% pagination 10 %}
  {% endblock %}
