<head>
    <meta charset ="UTF-8">
    <title>Title</title>
    <link rel ="stylesheet" href ="/static/plugins/bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/dashboard.css">
</head>

<body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Project name</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#">Dashboard</a></li>
            <li><a href="#">Settings</a></li>
            <li><a href="#">Profile</a></li>
            <li><a href="#">Help</a></li>
          </ul>
          <form class="navbar-form navbar-right">
            <input type="text" class="form-control" placeholder="Search...">
          </form>
        </div>
      </div>
    </nav>

    <div class="container-fluid">
      <div class="row align-items-center">
        <div class="col-sm-3 col-md-2 sidebar">
          <ul class="nav nav-sidebar">
            <li><a href="/publisher_list/">出版社列表</a></li>
            <li><a href="/book_list/">书籍列表</a></li>
            <li><a href="/author_list/">作者列表</a></li>
          </ul>

        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">

          <h2 class="sub-header">作者列表</h2>
          <a class="btn btn-primary btn-sm" href="/author_add/?id={{i.id}}" >新增</a>
          <div class="table-responsive">
            
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>序号 </th>
                        <!-- <th>id</th> -->
                        <th>作者姓名</th>
                        <th>代表作</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>
                        {%for i in all_author %}
                      
                        <tr><s class="all"></s>
                            <td>{{forloop.counter}} </td> 
                            <!-- <td>{{i.id}}</td> -->
                            <td>{{i.name}}</td>
                            <td>
                                {% for book in i.books.all %}
                                    《{{book.name}}》
                                {% endfor%}
                            </td>
                            <td>
                                <a  class="btn btn-primary btn-sm" href="/author_edit/?id={{i.id}}">编辑</a>
                                <a class="btn btn-danger btn-sm" href="{% url 'del' 'author' i.pk %}" >删除</a>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>


  </body>
