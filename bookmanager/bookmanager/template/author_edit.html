<head>
    <meta charset ="UTF-8">
    <title>Title</title>
    <link rel ="stylesheet" href ="/static/plugins/bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/dashboard.css">
</head>

<body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Project name</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#">Dashboard</a></li>
            <li><a href="#">Settings</a></li>
            <li><a href="#">Profile</a></li>
            <li><a href="#">Help</a></li>
          </ul>
          <form class="navbar-form navbar-right">
            <input type="text" class="form-control" placeholder="Search...">
          </form>
        </div>
      </div>
    </nav>

    <div class="container-fluid">
      <div class="row align-items-center">
        <div class="col-sm-3 col-md-2 sidebar">
          <ul class="nav nav-sidebar">
            <li><a href="/publisher_list/">出版社列表</a></li>
            <li><a href="/book_list/">书籍列表</a></li>
            <li><a href="/author_list/">作者列表</a></li>
          </ul>

        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">


        <div class="panel panel-primary">
        <div class="panel-heading">编辑作者和代表作</div>
        <div class="panel-body">
            <form class="form-horizontal" action="" method="POST">
                <div class="form-group ">
                  <label for="inputEmail3" class="col-sm-2 control-label">作者名称</label>
                  <div class="col-sm-4">
                    <input type="text" class="form-control" name="author_name" id="inputEmail3"  value ="{{author_object.name}}">
                    
                  </div>
                </div>

                <div class="form-group">
                  <label for="inputPassword3" class="col-sm-2 control-label">书籍名称</label>
                  <div class="col-sm-4">
                        <select name="book_id" id="" multiple> 
                        {%for book in all_books %}
                            {% if book in author_object.books.all %}
                                 <option selected value="{{book.pk}}">{{book.name}}</option>
                            {% else %}
                                 <option value="{{book.pk}}">{{book.name}}</option>
                            {% endif %}
                           
                        {% endfor %}
                        </select>
                  </div>
                </div>

                <div class="form-group">
                  <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default">提交</button>
                  </div>
                </div>
        </div>
        </div>
   
</body>
