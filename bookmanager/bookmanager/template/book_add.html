{% extends 'publisher_list.html' %}
{% block main %}


<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">


  <div class="panel panel-primary">
    <div class="panel-heading">新增书籍</div>
    <div class="panel-body">
      <form class="form-horizontal" action="" method="POST">
        <div class="form-group {% if error %}has-error{% endif%}">
          <label for="inputEmail3" class="col-sm-2 control-label">书籍名称</label>
          <div class="col-sm-4">
            <input type="text" class="form-control" name="book_name" id="inputEmail3" placeholder="请输入书籍名称">
            <span class="help-block">{{ error }}</span>
          </div>
        </div>

        <div class="form-group">
          <label for="inputPassword3" class="col-sm-2 control-label">出版社名称</label>
          <div class="col-sm-4">
            <select name="pub_id" id="" class="form-control">
              {%for publisher in all_publishers%}
              <option value="{{publisher.pk}}">{{publisher.name}}</option>
              {% endfor %}
            </select>
          </div>
        </div>

        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">提交</button>
          </div>
        </div>

    </div>
  </div>
  {% endblock main %}
