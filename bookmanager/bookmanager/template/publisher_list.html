<head>
  <meta charset="UTF-8">
  <title>图书管理系统</title>
  <link rel="stylesheet" href="/static/plugins/bootstrap-3.3.7-dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="/static/css/dashboard.css">
  <script src="/static/CSS/dashboard.css"></script>
  {% load static %}
  <link rel="stylesheet" href="{% static 'CSS/dashboard.css' %}">
</head>

<body>

  {% include 'nav.html' %}

  <div class="container-fluid">
    <div class="row align-items-center">
      <div class="col-sm-3 col-md-2 sidebar">
        <ul class="nav nav-sidebar">
          <li><a href="/publisher_list/">出版社列表</a></li>
          <li><a href="/book_list/">书籍列表</a></li>
          <li><a href="/author_list/">作者列表</a></li>
        </ul>

      </div>
      {% block main %}
      <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">

        
        <h2 class="sub-header">出版社列表</h2>
        <a class="btn btn-primary btn-sm" href="{% url 'pub_add' %}">新增</a>
        <div class="table-responsive">

          <table class="table table-striped table-hover">
            <thead>
              <tr>
                <th>序号 </th>
                <!-- <th>id</th> -->
                <th>出版社名称</th>
                <th>操作</th>
              </tr>
            </thead>
            <tbody>
              {%for i in all_publisher %}

              <tr>
                <td>{{forloop.counter}} </td>
                <!-- <td>{{i.id}}</td> -->
                <td>{{i.name}}</td>
                <td>
                  <a class="btn btn-primary btn-sm" href="{% url 'pub_edit' i.pk %}">编辑</a>
                  <a class="btn btn-danger btn-sm" href="{% url 'del' 'publisher' i.id %}">删除</a>
                </td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>

        {% load mytags %}
        {% pagination 10 %}
       
      </div>
      {% endblock %}
    </div>
  </div>


</body>
